<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>District Designer</title>
	<link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet'>
	<link href='css/stylesheet.css' rel='stylesheet'>

	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />

	<script src='index.js'></script>
</head>

<body>
	<div class='siteContainer'>
		<div class='headerPane'>
			<ul>
				<img src='DDLogo_slanted.svg' style='height:auto;width:25%;'>
				<li><button type='button' onClick='alert("FAQ");'>FAQ</button></li>
				<li><button type='button' onClick='alert("Map");'>Map</button></li>
				<button type='button' onClick='map.flyTo({center: [-89.36, 44.87], zoom: 6});'>Wisconsin</button>
				<button type='button' onClick='map.flyTo({center: [-81.1, 33.8], zoom: 6.5});'>South Carolina</button>
				<button type='button' onClick='map.flyTo({center: [-111.1, 39.3], zoom: 6});'>Utah</button>
				<button type='button' onClick='map.flyTo({center: [-95.7, 39], zoom: 3.75});'>Reset</button>
			</ul>
		</div>

		<div class='contentPane' style='background-color:#d3d3d3;'>
			<div id='map' style='background-color: #ffffff;height:100%;width:100%;'></div>
		</div>
	</div>
	<script>
		loadMap();
	</script>
</body>

</html>
